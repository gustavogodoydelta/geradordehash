<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Relatório Digital</title>
  <script src="https://cdn.jsdelivr.net/npm/pizzip@3.0.5/dist/pizzip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.37.9/build/docxtemplater.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
  <h1>Gerador de Relatório Digital</h1>

  <form id="dados">
    <label>Data: <input type="date" id="data"></label><br>
    <label>Horário: <input type="time" id="horario"></label><br>
    <label>Município: <input type="text" id="municipio"></label><br>
    <label>Delegacia: <input type="text" id="delegacia"></label><br>
    <label>Endereço: <input type="text" id="endereco"></label><br>
    <label>Telefone: <input type="text" id="telefone"></label><br>
    <label>CEP: <input type="text" id="cep"></label><br>
    <label>E-mail: <input type="email" id="email"></label><br>
    <label>Nome: <input type="text" id="nome"></label><br>
    <label>Cargo: <input type="text" id="cargo"></label><br>
  </form>

  <hr>
  <h2>Arquivos de Evidência Digital</h2>
  <input type="file" id="arquivos" multiple>
  <table border="1" id="tabela-arquivos">
    <thead>
      <tr>
        <th>Arquivo</th>
        <th>Hash SHA-256</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br>
  <button id="gerar">Gerar Relatório</button>

<script>
const URL_TEMPLATE = 'https://github.com/gustavogodoydelta/geradordehash/raw/refs/heads/main/modelo_relatorio.docx';

async function fetchTemplate() {
  const response = await fetch(URL_TEMPLATE);
  if (!response.ok) 
    throw new Error('Erro ao baixar o template do relatório');
  return await response.arrayBuffer();
}

async function calcularHash(file) {
  const arrayBuffer = await file.arrayBuffer();
  const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

const arquivosSelecionados = [];
document.getElementById('arquivos').addEventListener('change', async function(evt) {
  const tbody = document.querySelector('#tabela-arquivos tbody');
  tbody.innerHTML = '';
  arquivosSelecionados.length = 0;
  for (const file of evt.target.files) {
    const hash = await calcularHash(file);
    arquivosSelecionados.push({nome: file.name, hash});
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${file.name}</td><td>${hash}</td>`;
    tbody.appendChild(tr);
  }
});

function lerCampos() {
  const campos = ['data', 'horario', 'municipio', 'delegacia', 'endereco', 'telefone', 'cep', 'email', 'nome', 'cargo'];
  const dados = {};
  campos.forEach(id => dados[id] = document.getElementById(id).value || '');
  return dados;
}

function formatarArqHash(arquivos) {
  return arquivos.map(a => `${a.nome}\nHash sha256: ${a.hash}\n`).join('\n');
}

document.getElementById('gerar').onclick = async function() {
  try {
    const dados = lerCampos();
    if (!arquivosSelecionados.length) {
      alert("Adicione pelo menos um arquivo de evidência!");
      return;
    }
    const templateBuffer = await fetchTemplate();

    const placeholders = {
      '{{DATA}}': dados.data,
      '{{HORARIO}}': dados.horario,
      '{{Municipio}}': dados.municipio,
      '{{DELEGACIA}}': dados.delegacia.toUpperCase(),
      '{{DELEGACIA_RODAPE}}': dados.delegacia,
      '{{Endereço}}': dados.endereco,
      '{{Telefone}}': dados.telefone,
      '{{CEP}}': dados.cep,
      '{{EMAIL}}': dados.email,
      '{{NOME}}': dados.nome,
      '{{CARGO}}': dados.cargo,
      '{{ARQ_HASHS}}': formatarArqHash(arquivosSelecionados),
    };

    const zip = new PizZip(templateBuffer);
    const doc = new window.docxtemplater(zip, { paragraphLoop: true, linebreaks: true });
    doc.render(placeholders);
    const out = doc.getZip().generate({ type: 'blob' });
    saveAs(out, `relatorio_preservacao_${new Date().toISOString().slice(0,16).replace(/[-T:]/g,"")}.docx`);
  } catch(e) {
    alert("Erro ao gerar relatório: " + e.message);
    console.error(e);
  }
};
</script>
</body>
</html>
